<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Dallas - Victory Hotel | Cab Reservation</title>

<link rel="stylesheet" type="text/css" href="./CSS/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./CSS/carousel.css" />
<link rel="stylesheet" type="text/css" href="./CSS/bootstrap.css" />
<link href="css2/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="icon" type="image/ico" href="./Images/favicon.jpg" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
  $("#cab").click(function(){
	alert("Cab is booked");
	var form1 = document.getElementById("element_1").value;
	var form2 = document.getElementById("element_2").value;
	var form3 = document.getElementById("element_3");
	var carType = form3.options[form3.selectedIndex].text;
	var form4 = document.getElementById("element_4").value;
	 $.ajax({
		    url: "http://localhost:8080/HotelReservation/rest/cab/book",
		    data: {
		        location:form1,
		        pickupdate:form2,
		        cartype:carType,
		        pickuptime:form4
		    },
		    type: "POST",
		    dataType : "text",
		    success: function( data ) {
		    	// alert(data);
	//	    },
	//	    error: function (request, status, error) {
    //       		alert(request.responseText);
         }
		});
});
});
</script>
</head>
<body>
<!-- NAVBAR
	================================================== -->
<div id="header"></div>
<!--start main -->
<div class="main_bg">
<div class="wrap">
		<div class="res_online">
			<img src="Images/Taurus.jpg" alt="Car Rental" width="100%" height="450" />
		</div>		
		<div class="main">
		<h3 style="color: black">Book Your Cab Here	</h3>

		<form>
			<div class="span_of_2">
			  <div class="span2_of_1">
				<h4>Pick-Up/Drop Location:</h4>	
					<div class="book_date btm">
						<input type="text" id="element_1" name="location" placeholder="Enter pickup Location" required>		
					</div>	
				<h4>Pick-Up/Drop Date</h4>				
					<div class="book_date btm">		
						<input type="date" id="element_2" name="pickupdate" placeholder="DD/MM/YY" required>	
					</div>	
			  </div>									
			  <div class="span2_of_1">
				<h4>Select Car Type</h4>
					<div class="book_date btm">
						<select id="element_3" name="cartype" class="frm-field required">
							<option value="null">Select a type of Car</option>
				            <option value="Economy">Economy</option>         
				            <option value="Compact">Compact</option>
							<option value="MidSize">MidSize</option>
							<option value="Standard">Standard</option>
							<option value="Full Size">Full Size</option>
							<option value="Premium">Premium</option>
							<option value="Luxury">Luxury</option>
		        		</select>	        		
					</div>
				<h4>Pick-Up/Drop Time:</h4>
					<div class="book_date btm">					
                    	<input type="time" id="element_4" name="pickuptime">
                     </div>	
              </div>
			  <div class="clear"></div>		
				<div class="res_btn">
					<input id="cab" type="submit" value="BOOK NOW" style="width: 280px; background: #32A2E3; font-family: 'Open Sans', sans-serif; color: #FFF;">
				</div>
			</div>
		</form>
	  </div>
	</div>
</div> 
		
<!-- FOOTER -->
<div id="footer"></div>
          <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./Javascript/bootstrap.min.js"></script>
</body>
</html>
